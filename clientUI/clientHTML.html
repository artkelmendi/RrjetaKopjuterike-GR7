<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Client Connection Interface</title>
    <link rel="stylesheet" href="clientSTYLE.css" />
  </head>
  <body>
    <div id="connection-status" class="status-indicator disconnected">
      Disconnected
    </div>

    <div class="container">
      <!-- Connection Card -->
      <div class="card">
        <h2>Connect to Server</h2>
        <div class="input-group">
          <label for="client-name">Name</label>
          <input type="text" id="client-name" placeholder="Enter your name" />
        </div>
        <div class="input-group">
          <label for="server-id">Server ID</label>
          <input type="text" id="server-id" placeholder="Enter server IP" />
        </div>
        <div class="input-group">
          <label for="port">Port</label>
          <input type="number" id="port" placeholder="Enter port number" />
        </div>
        <div class="connection-buttons">
          <button onclick="connectToServer()" class="btn btn-primary">
            Connect
          </button>
          <button
            onclick="disconnectFromServer()"
            class="btn btn-danger"
            id="disconnect-btn"
            disabled
          >
            Disconnect
          </button>
        </div>
      </div>

      <!-- Chat Card -->
      <div class="card">
        <h2>Chat</h2>
        <div id="chat-box" class="chat-box"></div>
        <div class="input-group">
          <input
            type="text"
            id="message-input"
            placeholder="Type your message..."
          />
          <button onclick="sendMessage()" class="btn btn-primary">Send</button>
        </div>
      </div>

      <!-- File Operations Card -->
      <div class="card">
        <h2>File Operations</h2>
        <div class="file-operations">
          <div class="input-group">
            <label for="file-path">File Path</label>
            <input type="text" id="file-path" placeholder="Enter file path" />
          </div>
          <div class="input-group">
            <label for="file-content">Content</label>
            <textarea
              id="file-content"
              rows="6"
              placeholder="File content will appear here..."
            ></textarea>
          </div>
          <div class="file-buttons">
            <button onclick="readFile()" class="btn btn-primary">
              Read File
            </button>
            <button onclick="writeFile()" class="btn btn-primary">
              Write File
            </button>
            <button onclick="deleteFile()" class="btn btn-danger">
              Delete File
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="notification-container" class="notification-container"></div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="clientSCRIPT.js"></script>
  </body>
</html>
